    content="width=device-width,minimal-ui,viewport-fit=cover,initial-scale=1,maximum-scale=1,user-scalable=no">

  <link rel="stylesheet" type="text/css" href="/demo/iconfont/iconfont.css">

  <!-- <script href="/iconfont/iconfont.js"></script> -->

  <script>
    const languages = [
      {
        name: "English",
        code: "en",
      },
      {
        name: "简体中文",
        code: "zh",
      },
      // {
      //   name: "繁體中文",
      //   code: "zh-hk",
      // },
      // {
      //   name: "やまと",
      //   code: "ja",
      // },
    ];
    let language = 'en';
    if (localStorage.lang) {
      language = localStorage.lang;
    } else {
      const [lang] = navigator.language.split('-');
      for (const item of languages) {
        if (item.code === lang) {
          language = item.code;
          break;
        }
      }
    }
    window.VIEW = {
      language,
      languages,
      dataSource: `api/apps/${language}.json`, // 数据源
    };
  </script>
